		<script type="text/html" id="itemsData">
			{{each todos}}
			<li class="items-{{$value.tid}}">
				<div class="item-box">
					<p class="item-time">
						{{if $value.rmday == 0}}
							<span class="web-font J_day" style="display: none;">{{$value.rmday}}</span><b style="display: none;">天</b>
							{{else}}
							<span class="web-font J_day" style="font-size: 30px;">{{$value.rmday}}</span><b>天</b>
						{{/if}}
						{{if $value.rmhour == 0}}
							<span class="web-font J_hour" style="display: none;">{{$value.rmhour}}</span><b style="display: none;">时</b>
							{{else}}
							<span class="web-font J_hour" style="font-size: 30px;">{{$value.rmhour}}</span><b>时</b>
						{{/if}}
						<span class="web-font J_minutes" style="font-size: 30px;">{{$value.rmmin}}</span><b>分</b>
						<time class="web-font" style="display: none;">2015年08月02日 22:35</time>
					</p>
					<div class="item-progress">
						<span class="progress-now" style="width:{{$value.percent}}%"></span>
					</div>
					<b class="item-detail">{{$value.msg}}</b>
					<i class="item-arrow iconfont">&#xe605;</i>
				</div>
			</li>
			{{/each}}
		</script>
